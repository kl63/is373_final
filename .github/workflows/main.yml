name: Deploy to Production

# Trigger this workflow when pushing to the 'main' branch
on:
  push:
    branches:
      - main  # Replace with your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx (used for building multi-platform images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub using your credentials (stored as secrets)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the Docker image to Docker Hub
      - name: Build and Push Docker image
        run: |
          docker build -t kevinlin192003/sports-blog:${{ github.sha }} .
          docker push kevinlin192003/sports-blog:${{ github.sha }}

      # SSH into your server and deploy the container
      - name: Deploy to server using SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Use SSH private key for authentication
          script: |
            docker pull kevinlin192003/sports-blog:${{ github.sha }}
            docker-compose down
            docker-compose up -d
